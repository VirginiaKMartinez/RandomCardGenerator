<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Xanh+Mono&display=swap" rel="stylesheet">
    <title>Random Card Generator</title>
</head>
<body>
    <h1 class="title">Random Poker Card</h1>
    <h2 class="generator">Generator</h2>
    <hr class="line">
    <p class="paragraph">Playing with functions in JavaScript.</br>
        Every time you reload the page a new random card will appear.</p>

    <div class="card">
        <p class="symbolUp"></p>
        <p class="symbolCenter"></p>
        <p class="symbolDown"></p>
    </div>



    
    <script src="index.js"></script>
</body>
</html>
